<div class="row">
  <div class="col-lg-12">
    <h1>{{title}}</h1>
    <div class="btn_hld">
      <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
      <button *ngIf="editMode" class="btn btn-danger" (click)="onDeleteThread()">Delete</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="threadForm" (ngSubmit)="onSaveThread()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error':!threadForm.controls['title'].valid && threadForm.controls['title'].touched}">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error':!threadForm.controls['content'].valid && threadForm.controls['content'].touched}">
            <label for="content">Content</label>
            <textarea
              type="text"
              id="content"
              formControlName="content"
              class="form-control">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!threadForm.valid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
