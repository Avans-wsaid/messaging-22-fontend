<app-search></app-search>
<hr>
<h1>{{amount}} {{title}}</h1>

<div *ngIf="users  === undefined || users.length == 0; else enoughUsers">
  No users have been found.
</div>
<ng-template #enoughUsers>
  <table class="table table-hover">
    <thead>
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Datum</td>
      <td>Permalink</td>
      <td>Edit</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users, let i = index" appTableRow>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.created_at | date: 'd/MM/yyyy HH:mm'}}</td>
      <td><a routerLink="/users/{{user._id}}">Permalink</a></td>
      <td><a routerLink="/users/{{user._id}}/edit" class="btn btn-info">Edit</a></td>
    </tr>
    </tbody>
  </table>
</ng-template>

<a routerLink="/users/create" class="btn btn-primary" style="margin-top: 20px;">Create User</a>
